name: GitHub Metrics

on:
  push:
    branches: [main]
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:


jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics.svg
          base: activity, community, repositories, metadata
          config_timezone: Asia/Karachi
          plugin_traffic: yes
          plugin_achievements: yes
          plugin_followup: yes
          plugin_lines: yes
